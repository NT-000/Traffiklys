<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .trafficLight {
        height: 400px;
        width: 130px;
        background-color: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        gap: 30px;
        align-items: center;
        

    }

    #firstLight,
    #secondLight,
    #thirdLight {
        height: 100px;
        width: 100px;
        background-color: white;
        border-radius: 50%;
        margin-top: 10px;
        
    }

    #firstLight {
        margin-top: 10px;
    }

    #secondLight {
        background-color: '';
    }

    #thirdLight {
        background-color: '';
    }

    .buttonClass {
        height: 60px;
        width: 150px;
        gap: 40px;
        justify-self: center;
    }

</style>
<body>
    
    <div class="trafficLight">
        <div id="firstLight"></div>
        <div id="secondLight"></div>
        <div id="thirdLight"></div>
    </div>

    <div class="buttonClass">
        <button id="redLight" onclick="showRed()">Red</button>
        <button id="redYellowLight" onclick="showRedYellow()">Red/Yellow</button>
        <button id="greenLight" onclick="showGreen()">Green</button>
        <button onclick="startNow()">Start</button>
        <button onclick="stopCycle()">Stop</button>
    </div>

<script>

    let firstLight = document.getElementById('firstLight');
    let secondLight = document.getElementById('secondLight');
    let thirdLight = document.getElementById('thirdLight');
    // let trafficLight = document.getElementsByClassName('trafficLight');
    var timer1;
    var timer2;
    var timer3;
    var timer4;

     function startNow() {
         showRed();
     }

    //  function change() {
    //      showRed();
    //      setTimeout(showRedYellow,2000);
    //      setTimeout(showGreen,3000);
    //      setTimeout(showYellow,4000);
    //  }

    function showRed() {
        firstLight.style.backgroundColor = "red";
        secondLight.style.backgroundColor = "gray";
        thirdLight.style.backgroundColor = "gray";
        timer1 = setTimeout(showRedYellow,1000);

    }

    function showYellow() {
        firstLight.style.backgroundColor = "gray";
        secondLight.style.backgroundColor = "yellow";
        thirdLight.style.backgroundColor = "gray";
        timer2 = setTimeout(showRed, 1000);
    }

    function showRedYellow() {
        firstLight.style.backgroundColor = "red";
        secondLight.style.backgroundColor = "yellow";
        thirdLight.style.backgroundColor = "gray";
        timer3 = setTimeout(showGreen, 1000);
    }

    function showGreen() {
        firstLight.style.backgroundColor = "gray";
        secondLight.style.backgroundColor = "gray";
        thirdLight.style.backgroundColor = "green";
        timer4 = setTimeout(showYellow, 1000);
    }

    function blank() {
    firstLight.style.backgroundColor = "gray";
    secondLight.style.backgroundColor = "gray";
    thirdLight.style.backgroundColor = "gray";
    // blank2();
    }

    // function blank2() {
    // firstLight.style.backgroundColor = "gray";
    // secondLight.style.backgroundColor = "gray";
    // thirdLight.style.backgroundColor = "gray";
    // }

   function stopCycle() {

    clearTimeout(timer1);
    clearTimeout(timer2);
    clearTimeout(timer3);
    clearTimeout(timer4);

    blank();
}

</script>
</body>
</html>
